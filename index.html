<!DOCTYPE html>
<html lang=en>

<head>
    <title>Marvel searcher</title>
    <script defer src="js/card.js"></script>
    <script defer src="js/paginator.js"></script>
    <script defer src="js/marvelComics.js"></script>
    <script defer src="js/trie.js"></script>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9547750bbd.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="left-nav">
            <div class="logo"><img src="marvel.svg"></div>
            <div id="drop-down-btn" class="icon dropdown"><i class="fa fa-bars"></i></div>

            <ul id="categories-id" class="categories">
                <li class="category ">Characters</li>
                <li class="category active">Comics</li>
                <li class="category">Series</li>
                <li class="category">Creators</li>
            </ul>
        </div>
        <div class="right-nav">
            <div class="search-wrapper">
                <input id="search-id" class="input-search" type="text">
                <ul id="suggestions-id" class="suggestions hidden">
                </ul>
            </div>
            <i id="search-btn-id" class="fas fa-search"></i>
        </div>
    </header>
    <main>
        <div id="no-results-animation" class="glow-div hide no-results">
            <img class="infinity" src="https://www.google.com/logos/fnbx/thanos/thanos_idle.png" style="display: block;">
            <div id="snap-id" class="hide"></div>
        </div>
        <div id="loading-id" class="img-container hidden">
            <img id="bnw" src="http://preview.ibb.co/kEMjQb/marvel.png" width="300">
            <img id="colored" src="http://preview.ibb.co/fhn2BG/marvel.jpg" width="300">
        </div>
        <ul id="search-results-id" class="search-results comics">
        </ul>
        <div id="numeration-id" class="pagination">


        </div>

        <div id="expanded-result-id" class="expanded-result">
        </div>


    </main>
    <footer>
        <small class="data-from">Data from <a target="_blank" rel="noopener"
                href="https://developer.marvel.com/">developer.marvel.com</a></small>
    </footer>
</body>

</html>
